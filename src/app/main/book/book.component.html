<div class="container-fluid">
  <div class="row">
    <div class="m-1 list-container">
      <div class=" m-1">
        <input class="form-control" (input)="onSearchChange($event.target.value)" placeholder="anstÃ¤lld"/>
      </div>

      <div class="card m-1" *ngFor="let emp of sortedEmployees" (click)="onEmployeeSelected(emp)">
        <div class="card-body d-inline-flex align-items-center p-1 pl-3">
          <div class="video-code-container align-middle">
            <div class="video-code">{{emp.firstName.charAt(0)+emp.lastName.charAt(0)}}</div>
          </div>
          <div class="video-meta ml-3">
            <p class="vide-title mb-0" style="font-weight:700">
              {{emp.firstName}} {{emp.lastName}}
            </p>
            <p class="video-description mb-0">
              <i class="icon-phone"></i> {{emp.phone}}</p>
            <p>pn: {{emp.socialNumber}}</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col" style="overflow-x: auto">
      <div *ngIf="selectedEmployee">
        <h4>{{selectedEmployee.firstName+" "+ selectedEmployee.lastName}}</h4>

        <ng-template #customDay let-date="date" let-currentMonth="currentMonth" let-currentYear="currentYear"
                     let-selected="selected">
    <span class="custom-day"  [class.selected]="selected">
        <span style="line-height: 27px;vertical-align: middle">{{ date.day }}</span>
      <div *ngIf="hasJobs(date)" class="workday"></div>

    </span>
        </ng-template>

        <ngb-datepicker ngbDatepicker [displayMonths]="4" [navigation]="'select'"
                        [dayTemplate]="customDay"></ngb-datepicker>


      </div>

    </div>
  </div>

</div>
